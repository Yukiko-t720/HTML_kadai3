<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/contact.css">
  <title>株式会社DIVE</title>
</head>
<body>
  <div class="container">
    <header class="header clearfix">
      <a href="index.html">
        <img src="./images/logo.png" class="logo_image">
      </a>
      <nav>
        <ul class="top_menu clearfix">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="business.html">事業内容</a></li>
          <li><a href="company.html">会社概要</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <img src="./images/contact.png" class="image_area">
    <div class="wrapper clearfix">
      <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="company.html">会社概要</a></li>
            <li class="point"><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </aside>
      <article class="content">
        <table class="contact">
          <tr>
            <th>お名前</th>
            <td><input type="text" name="name" class="input" placeholder="あなたのお名前は？"></td>
          </tr>
          <tr>
            <th>メールアドレス</th>
            <td><input type="text" name="mail" class="input" placeholder="メールを入力してください"></td>
          </tr>
          <tr>
            <th>電話番号</th>
            <td><input type="text" name="tel" class="input" placeholder="電話番号を入力してください"></td>
          </tr>
          <tr>
            <th>性別</th>
            <td><label><input type="radio" name="group">男</label>
                <label><input type="radio" name="group">女</label></td>
          </tr>
          <tr>
            <th>お問い合わせ内容</th>
            <td><input type="text" name="qestion" class="input" placeholder="お問い合わせ入力してください"></td>
          </tr>
        </table>
        <div class="send"><input type="submit" name="submit" value="送信"></div>
      </article>
    </div>
    <footer class="footer">
      <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
    </footer>
  </div>
</body>
</html>
